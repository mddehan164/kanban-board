<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <link rel="stylesheet" href="./styles/root.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>Kanban Board</h1>
      </div>
      <div class="nav-items btn" id="add-task">Add task</div>
    </nav>
    <main>
      <div id="board">
        <div id="tasks" class="board-child">
          <div class="info">
            <h2>Task</h2>
            <p>Count</p>
          </div>
        </div>
        <div id="progress" class="board-child">
          <div class="info">
            <h2>Progress</h2>
            <p>Count</p>
          </div>
        </div>
        <div id="status" class="board-child">
          <div class="info">
            <h2>Finished</h2>
            <p>Count</p>
          </div>
        </div>
      </div>
    </main>
    <div id="modal" class="modal vanish">
      <div class="modal-content">
        <h2>Add New Task</h2>
        <input type="text" placeholder="Task name" id="task-name" required />
        <textarea
          rows="1"
          placeholder="Description"
          id="task-des"
          required
        ></textarea>
        <button class="btn btn-success" id="btn-task-add">Add Task</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
